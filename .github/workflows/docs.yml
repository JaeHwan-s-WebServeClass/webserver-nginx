name: 공식 문서 배포

on:
  workflow_dispatch:
  push:
    branches: [main]

defaults:
  run:
    working-directory: docs

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          cache: pip
          python-version: '3.9'
      - run: pip install mkdocs
      - run: mkdocs gh-deploy --force